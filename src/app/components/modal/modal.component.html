<div class="modal-body">
    <p class="modal-description" id="modalbody">
        {{modalConfig.titleText}}
    </p>
    <div *ngIf="modalConfig.type==='list'">
        <input type="text" [(ngModel)]="listTitle" (ngModelChange)="validateTitle()"class="form-control" placeholder="Add List Title Here" required>
  <p *ngIf="titleExists" class="error">A list exists with the same title.</p>  
    </div>
<div *ngIf="modalConfig.type==='card'">
    <input type="text" [(ngModel)]="cardTitle" class="form-control card-title" placeholder="Add Card Title Here" required>
    <input type="textarea" [(ngModel)]="cardDesc" class="form-control" placeholder="Add Card Desc Here" required>
</div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="secondaryBtnAction();activeModal.close('Cancel click')">
            {{modalConfig.secondaryButtonName}}
        </button>
        <button class="btn btn-primary" [disabled]="checkDisabled()" (click)="primaryBtnAction();activeModal.close('Ok click')">
            {{ modalConfig.primaryButtonName }}
        </button>
    </div>
</div>
